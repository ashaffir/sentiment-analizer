version: '3.9'

services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
    # command: gunicorn --bind 0.0.0.0:8000 backend:app
    restart: always
    volumes:
      - static_volume:/vol/web/static
      - media_volume:/vol/web/media
      - ./nginx/config:/etc/certs
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  
  db:
    image: postgres:12-alpine
    restart: always
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  
  nginx:
    container_name: ng
    build: ./nginx
    restart: always
    volumes:
      - static_volume:/vol/web/static
      - media_volume:/vol/web/media
      - ./config:/etc/nginx/conf.d
    ports:
      - 443:443
      - 1337:80
    depends_on:
      - backend

volumes:
  postgres_data_prod:
  static_volume:
  media_volume: