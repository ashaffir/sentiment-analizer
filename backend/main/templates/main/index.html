    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800" rel="stylesheet" />

    <link href="{% static 'css/main.css' %}" rel="stylesheet" />
    <link rel="shortcut icon" href="{% static 'images/alarm.png' %}" type="image/x-icon">

    <!-- Charts JS -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

  </head>
  <body>
    <div class="s004">
      <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
        <fieldset>
          <legend>CHECK THE GENERAL SENTIENT AT:</legend>
          <div class="inner-form">
            <div class="input-field">
                <input name="input_url" class="input-url form-control" id="input_url" type="text" placeholder="Insert link to page..." required />
                <button type="submit" class="btn-search">
                <!-- <button type="button" onclick="calculateSentiment()" class="btn-search"> -->
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                    <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                  </svg>
                </button>
            </div>
          </div>
              {% for message in messages %}
            <div class="row">
              <div class="col-12 text-danger h4">
                {{message}}
              </div>
            </div>
          {% endfor %}
          <div class="suggestion-wrap">
            <!-- <span>New Arrivals</span>
            <span>Ladies</span>
            <span>Mens</span>
            <span>Accessories</span>
            <span>Sale</span> -->
          </div>
        </fieldset>
      </form>
    </div>
    <footer class="fixed-bottom">
      <!-- copyright -->
      <div class="copyright py-4 bg-danger text-white">
        <div class="container">
          <div class="row">
            <div class="col-sm-7 text-sm-left text-center">
              <p class="mb-0">Copyright

                  var CurrentYear = new Date().getFullYear()
                  document.write(CurrentYear)
                </script> 
                Â© <a href="https://actappon.com" target="blank">Actappon</a></p>
            </div>
          </div>
        </div>
      </div>
