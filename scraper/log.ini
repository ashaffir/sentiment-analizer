[loggers]
keys=root

[handlers]
keys=logfile

[formatters]
keys=logfileformatter

[logger_root]
level=INFO
handlers=logfile

[formatter_logfileformatter]
format=[%(asctime)s] %(levelname)s [%(module)s.%(funcName)s] - %(message)s
datefmt=["%Y-%m-%d %H:%M:%S"]

[handler_logfile]
class=handlers.RotatingFileHandler
level=INFO
args=('scraper.log','a')
formatter=logfileformatter
