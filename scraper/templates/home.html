{% extends 'base.html' %}

{% block title %}
Home page
{% endblock  %}
{% block content %}
    <h1>Home Page</h1>
    <form action="" method="post" class="form-group">
        <div class="row">
            <div class="col-md-4 col-4">
                <input type="text" name="username" class="form-control">
            </div>
            <div class="col-md-4 col-4">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <div class="row">
        {% if context.followers %}
            {{ context.followers }}
        {% endif %}
    </div>
{% endblock content %}
