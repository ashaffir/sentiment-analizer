{% extends 'base.html' %}
{% block content %}
<div class="row mt-5" style="margin-top: 3rem;">
    <div class="col-md-4">
        <div class="form-group">
            <form action="http://localhost:8333/login" method="POST" enctype="multipart/form-data">
                <p>Login info</p>
                <input type="text" name="name" id='name' placeholder="Name" class="form-control">
                <button type="submit" class="btn btn-lg btn-primary mt-4">Login</button>
            </form>
        </div>        
    </div>
</div>
{% endblock content %}
